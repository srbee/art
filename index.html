<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .card-front {
            background: white;
        }

        .card-back {
            transform: rotateY(180deg);
            position: relative;
            overflow: hidden;
        }

        .art-sample {
            width: 100%;
            height: 180px;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        .style-name {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
            pointer-events: none;
        }

        .style-period {
            font-size: 1em;
            margin-bottom: 12px;
            font-style: italic;
            opacity: 0.7;
            pointer-events: none;
        }

        .style-description {
            font-size: 0.95em;
            line-height: 1.5;
            opacity: 0.8;
            pointer-events: none;
        }

        .artists-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .artists-list {
            font-size: 1.05em;
            line-height: 1.9;
            list-style: none;
            position: relative;
            z-index: 1;
            width: 100%;
            pointer-events: none;
        }

        .artists-list li {
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .back-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-button {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: #667eea;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .counter {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .touch-zones {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            pointer-events: none;
            z-index: 100;
            border-radius: 20px;
        }

        .zone {
            pointer-events: all;
            cursor: pointer;
        }

        .zone-left:active {
            background: rgba(255,255,255,0.1);
            border-radius: 20px 0 0 20px;
        }

        .zone-center {
            cursor: pointer;
        }

        .zone-center:active {
            background: rgba(255,255,255,0.1);
        }

        .zone-right:active {
            background: rgba(255,255,255,0.1);
            border-radius: 0 20px 20px 0;
        }

        .instructions {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-top: 15px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .style-name {
                font-size: 1.8em;
            }
            
            .card-face {
                padding: 25px 20px;
            }

            .art-sample {
                height: 150px;
            }

            .nav-button {
                padding: 12px 20px;
                font-size: 1em;
            }

            .title {
                font-size: 1.5em;
            }

            .card-wrapper {
                height: 480px;
            }
        }

</head>
